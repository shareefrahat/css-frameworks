<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Form</title>
</head>

<body>
    <h1 class="text-center my-4">Bootstrap Form</h1>
    <section class="container w-50 p-4 my-5 border border-primary shadow-lg rounded-3">
        <form class="" action="">
            <div class="row row-cols-1 row-cols-sm-2 g-4 my-4 justify-content-center align-items-center">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="" id="firstName" class="form-control">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="" id="lastName" class="form-control">
                </div>
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" name="" id="dob" class="form-control">
                </div>
                <div class="col">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" aria-label="Default select example">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text" id="addres">Address</span>
                        <input type="text" class="form-control" placeholder="221 Baker Street" aria-label="Username"
                            aria-describedby="address">
                    </div>

                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="file" class="form-control" id="fileupload">
                        <label class="input-group-text" for="fileupload">Upload</label>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@username</span>
                        <input type="text" class="form-control" placeholder="Username1234" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Recipient's email"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>
                </div>


                <div class="col">
                    <label for="firstPassword" class="form-label">Password</label>
                    <input type="password" name="" id="firstPassword" class="form-control">
                </div>
                <div class="col">
                    <label for="repeatPassword" class="form-label">Repeat Password</label>
                    <input type="password" name="" id="repeatPassword" class="form-control">
                </div>
                <div class="col-12 d-grid justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Save this information for next time
                        </label>
                    </div>
                </div>
                <!-- <div class="col-12 d-grid justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="agree">
                        <label class="form-check-label" for="agree">
                            I agree with terms and conditions
                        </label>
                    </div>
                </div> -->
                <div class="col-12 d-grid">
                    <div class="btn btn btn-primary">Submit</div>
                </div>
            </div>




        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
