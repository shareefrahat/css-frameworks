    <h1>Bootstrap Table</h1>

    <div class="mx-3">
        <table class="table table-striped table-hover table-bordered border-primary">
            <thead class="table-primary table-bordered border-primary text-center">
                <!-- you can use table-borderless -->
                <tr>
                    <th>Serial</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>CGPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Apple</td>
                    <td>E1234</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Ball</td>
                    <td>F2323</td>
                    <td>3.5</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Cat</td>
                    <td>E4567</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Dolphin</td>
                    <td>F9267</td>
                    <td>2.5</td>
                </tr>
                <tr>
                    <th class="table-active text-center" colspan="3">Average</th>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.js"></script>
