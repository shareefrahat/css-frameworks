<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <nav class="m-4">
        <div>
            <h2>All Practised Links</h2>
            <ul>
                <li><a href="accordion.html">Accordion</a></li>
                <li><a href="aleart.html">Alert</a></li>
                <li><a href="badges.html">Badges</a></li>
                <li><a href="cards.html">Cards</a></li>

                <li><a href="carousel.html">Carousel</a></li>
                <li><a href="img-thumb.html">Img-Thumbnail</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="components.html">Other Components</a></li>
            </ul>
        </div>
    </nav>
    <section class="mx-3 my-4">
        <h1>Badges inside Button</h1>
        <div>
            <button type="button" class="btn btn-primary">
                Notifications <span class="badge bg-danger">4</span>
            </button>
        </div>
    </section>

    <section class="mx-3 my-4">
        <h1>Positioned Badges</h1>
        <div>
            <button type="button" class="btn btn-primary position-relative">
                Inbox
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    99+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>
        </div>
        <div class="my-3">
            <button type="button" class="btn btn-primary position-relative">
                Profile
                <span
                    class="position-absolute top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </button>
        </div>
    </section>

    <section class="mx-3 my-4">
        <h1>Pill Badges</h1>
        <div>
            <span class="badge rounded-pill bg-primary">Primary</span>
            <span class="badge rounded-pill bg-secondary">Secondary</span>
            <span class="badge rounded-pill bg-success">Success</span>
            <span class="badge rounded-pill bg-danger">Danger</span>
            <span class="badge rounded-pill bg-warning text-dark">Warning</span>
            <span class="badge rounded-pill bg-info text-dark">Info</span>
            <span class="badge rounded-pill bg-light text-dark">Light</span>
            <span class="badge rounded-pill bg-dark">Dark</span>
        </div>
    </section>

    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
