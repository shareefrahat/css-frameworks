    <h1>Bootstrap Carousel</h1>
    <section class="mx-4">
        <div class="carousel slide" id="slide-show" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/perfume1.jpg" alt="" width="800px" height="300px">
                    <div class="carousel-caption">
                        <h1>Product-1</h1>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/perfume2.jpg" alt="" width="800px" height="300px">
                    <div class="carousel-caption">
                        <h1>Product-2</h1>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/perfume3.jpg" alt="" width="800px" height="300px">
                    <div class="carousel-caption">
                        <h1>Product-3</h1>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#slide-show" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span></button>
            <button type="button" class="carousel-control-next" data-bs-target="#slide-show" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span></button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slide-show" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#slide-show" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#slide-show" data-bs-slide-to="2"></button>
            </div>
        </div>
    </section>


    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
